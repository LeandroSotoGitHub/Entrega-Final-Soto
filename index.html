<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>DrunkDwarf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></head>
</head>
<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">                
                    <span>DrunkDwarf</span>
                </a>
                <a id="mostrarCarrito">Mostrar carrito</a>
            </div>
        </nav>
    </header>
    
    <section>
        <div class="album py-5 bg-light">
            <div class="container">
        
                <ul class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="lista">

                </ul>
            </div>
        </div>
        <aside>
            <div id="panelCarrito">
                <button id='close'>close</button>
                <div id="containerCarrito">
                    <div class="tituloCarrito fw-bold">Carrito de compras</div>
                    <button id="vaciarCarrito">Vaciar carrito</button>
                    <div id="listaCarrito"></div>
                </div>
            </div>
        </aside>
    </section>
        
    <div class="animate__fadeInUpBig" id="alertAgregado"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
